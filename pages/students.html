<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/style-students.css" />

    <title>Trabajo práctico 1</title>
  </head>
  <body>
    <div class="sidebar-layout">
      <div class="sidebar">
        <h2>Trabajo práctico 1</h2>
        <ul>
          <li><a href="index.html">Pagina Principal</a></li>
          <li><a href="#">Alumnos</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="header">
          <div class="header-div">
            <h2 class="title">Alumnos</h2>
          </div>
          <div class="header-div">
            <button type="button" class="add-button">Agregar</button>
          </div>
        </div>
        <hr />
        <div class="container-table">
          <div class="search">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Buscar por apellido"
            />
            <button type="submit" class="search-button">Buscar</button>
          </div>
          <div class="table">
            <div>
              <table>
                <thead class="table-head">
                  <tr>
                    <th>Legajo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                  </tr>
                </thead>
                <tbody id="student_table" class="table-body"></tbody>
              </table>
              <div class="container-nav">
                <label for="numero-items">Items por página</label>
                <select name="numero-items" id="numero-items">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                </select>
                <nav>
                  <ul class="nav-bar">
                    <li class="nav-item">
                      <div id="items"class="div-nav"></div>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/script-students.js"></script>
  </body>
</html>
